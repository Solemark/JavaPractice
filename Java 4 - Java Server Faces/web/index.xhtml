<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>BMI Calculator</title>
    </h:head>
    <h:body>
        <h2>BMI Calculator</h2>
        #{beanName.variableName}
        <h4><h:outputText value="Enter your measurements below, then click calculate"/></h4>
        <f:view>
            <h:form>
                <p>Enter Weight (kg): <h:inputText id="weight" size="10" maxlength="10" converter="javax.faces.Double" value="#{bMIDetails.weight}"/>
                </p>
                <p>Enter Height (cm): <h:inputText id="height" size="10" maxlength="10" value="#{bMIDetails.height}"/>
                </p>
                <h:commandButton id="submit" value="Calculate BMI" action="response"/>
            </h:form>
        </f:view>
    </h:body>
</html>
